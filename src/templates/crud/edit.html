{% extends 'base.html' %}

{% load static %}
{% block content %}
{% block stylesheet %}
<style>

</style>
{% endblock %}

 




<!--      start from   -->
        <div class="container card">
    <form class="form-horizontal" action= "{% url 'update' members.id  %}" method="post">

        {% csrf_token %}
        <div class="form-group"></div>

        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="name" value="{{ members.name }}" placeholder="Name" id="example-text-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Description</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="description" value="{{ members.description }}" placeholder="description" id="example-text-input2">
            </div>
        </div>

          <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">Date</label>
            <div class="col-md-6">
                <input class="form-control" type="date" name="end_date" value="{{ members.end_date }}" placeholder="end_date" id="example-number-input3">
            </div>
        </div>

        <div class="form-group row">
            <label for="example-number-input" class="col-md-2 col-form-label">notes</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="notes" value="{{ members.notes }}" placeholder="notes" id="example-number-input">
            </div>
        </div>

        <td>
            {% if members.images %}
            <div class="form-group row">
            <label for="example-date-input" class="col-md-2 col-form-label">Images</label>
            <div class="col-md-4">
                <input class="form-control" type="file" name="images" value="{{ members.images.url }}" id="example-date-input" />
            </div>
        </div>

            {% else %}
              <span class="text-muted">No cover</span>
            {% endif %}
          </td>


        <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg"></label>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-sm btn-warning"><span class="fa fa-edit"></span> Update</button>
            </div>
        </div>
    </form>
</div>

<!--        end from -->




{% endblock content %}
